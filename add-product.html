                                                        <label for="female">Kuning</label>
                                                        <input type="radio" checked="checked" value="female" name="optionyes" id="female">
                                                        <label for="female">Hijau</label>
                                                        <input type="radio" checked="checked" value="female" name="optionyes" id="female">
